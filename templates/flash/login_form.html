{% extends "base.html" %} 
{% block content %}
{% load static %}
<form action="" method="POST" enctype="multipart/form-data" class="send-form has-text-centered box">
    {% csrf_token %}
    <div class="field">
        {% if message %}
        <h1>{{form}}</h1>
        <p class="help is-info">{{message}}</p>
        {% endif %}
        {{form.errors}}
        <label class="label">名前</label>
        <div class="control">
            {{form.username}}
        </div>
    </div></br>
    <div class="field">
        <label class="label">パスワード</label>
        <div class="control">
            {{form.password}}
        </div>
    </div></br>
    <div class="field">
        <div class="control">
            <button class="button is-danger has-text-centered" id="myButton" type="submit">ログイン</button>
        </div>
    </div>
</form>
{% endblock %}
